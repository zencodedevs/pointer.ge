<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/main.css" id="main_style">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,800" rel="stylesheet">
  <link href="https://cdn.materialdesignicons.com/2.0.46/css/materialdesignicons.min.css" rel="stylesheet">
  <title>Sigma</title>
  <link rel="icon" href="assets/img/Logo_32x32.png" type="image/png">
</head>

<body>
  <!--Main menu-->
  <div class="menuId"></div>
  <!--Form-->
  <section class="section section--last section--top-space">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3 class="section__title">Take the first step to Sigma.</h3>
        </div>
      </div>
      <div class="row form">
        <div class="col-10 col-m-12 col-offset-1">
          <div class="form__card card form__card--background"
            style="background-image: url('assets/img/img_bg_form.png')">
            <div class="form__wrap">
              <h4>Get the sigma for free</h4>
              <p>Learn how to sell smarter and faster with Sigma.</p>
              <form class="form__form js-form">
                <div class="form__form-group form__form-group--small">
                  <label class="form__label">First Name</label>
                  <input class="form__input js-field__first-name" type="text" placeholder="John">
                  <span class="form-validation"></span>
                </div>
                <div class="form__form-group form__form-group--small form__form-group--right">
                  <label class="form__label">Last Name</label>
                  <input class="form__input js-field__last-name" type="text" placeholder="Doe">
                  <span class="form-validation"></span>
                </div>
                <div class="form__form-group">
                  <label class="form__label">Email</label>
                  <input class="form__input js-field__email" type="email" placeholder="example@mail.com" required>
                  <span class="form-validation"></span>
                </div>
                <div class="form__form-group">
                  <label class="form__label">Phone Number</label>
                  <input class="form__input js-field__phone" type="text" placeholder="( 123 ) 456 - 7890" required>
                  <span class="form-validation"></span>
                </div>
                <div class="form__form-group">
                  <label class="form__label">Company Name</label>
                  <input class="form__input js-field__company" type="text" placeholder="ABCDE Corporarion">
                  <span class="form-validation"></span>
                </div>
                <div class="form__form-group">
                  <label class="form__label">Company Size (Number of Emploees)</label>
                  <label class="radio-btn">
                    <input class="radio-btn__radio" type="radio" value="1-5" name="company-size" checked>
                    <span class="radio-btn__radio-custom"></span>
                    <span class="radio-btn__label">1-5</span>
                  </label>
                  <label class="radio-btn">
                    <input class="radio-btn__radio" type="radio" value="6-50" name="company-size">
                    <span class="radio-btn__radio-custom"></span>
                    <span class="radio-btn__label">6-50</span>
                  </label>
                  <label class="radio-btn">
                    <input class="radio-btn__radio" type="radio" value="51-200" name="company-size">
                    <span class="radio-btn__radio-custom"></span>
                    <span class="radio-btn__label">51-200</span>
                  </label>
                  <label class="radio-btn">
                    <input class="radio-btn__radio" type="radio" value="201-1000" name="company-size">
                    <span class="radio-btn__radio-custom"></span>
                    <span class="radio-btn__label">201-1000</span>
                  </label>
                  <label class="radio-btn">
                    <input class="radio-btn__radio" type="radio" value="1001+" name="company-size">
                    <span class="radio-btn__radio-custom"></span>
                    <span class="radio-btn__label">1001+</span>
                  </label>
                </div>
                <div class="form__form-group form__form-group--read-and-agree">
                  <label class="checkbox-btn">
                    <input class=" checkbox-btn__checkbox" type="checkbox" name="terms" required>
                    <span class="checkbox-btn__checkbox-custom"><i class="mdi mdi-check"></i></span>
                    <span class="checkbox-btn__label">I read and agree to
                      <a href="09_privacy.html" target="_blank" class="link link--accent link--accent-bold"> Terms &
                        Conditions</a></span>
                  </label>
                </div>
                <button class="site-btn site-btn--accent form__submit disable" type="submit" value="Send" disabled>Get
                  the
                  Sigma
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <img alt="" class="section__img" src="assets/img/img_backgroud_footer.png">
  </section>
  <!--Form-->

  <div class="footerId"></div>

  <script src="assets/js/vendor/jquery-2.2.4.min.js"></script>
  <script src="assets/js/vendor/jquery.waypoints.js"></script>
  <script src="assets/js/vendor/jquery.mask.min.js"></script>
  <script src="assets/js/menu.js"></script>
  <script src="assets/js/mobile-menu.js"></script>
  <script src="assets/js/validation.js"></script>
  <script src="assets/js/form.js"></script>
  <script src="assets/js/style-switcher.js"></script>
  <script>
    $(function () {
      $('.menuId').load('menu.html');
      $('.footerId').load('footer.html');
    });
  </script>
</body>

</html>
