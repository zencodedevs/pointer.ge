<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="referrer" content="no-referrer-when-downgrade">
  <link rel="stylesheet" href="../assets/css/main.css" id="main_style">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,800" rel="stylesheet">
  <link href="https://cdn.materialdesignicons.com/2.0.46/css/materialdesignicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/jquery-ui.min.css">
  <title>Sigma</title>
  <link rel="icon" href="../assets/img/Logo_32x32.png" type="image/png">
</head>

<body>

  <!--Main menu-->
  <div class="menuId"></div>

  <!--Blog page-->
  <section class="section">
    <div class="container">
      <div class="row blog blog--section-first">
        <div class="col-12 blog__filter">
          <p class="blog__filter-type"></p>
          <h3 class="blog__filter-chosen"></h3>
        </div>
        <div class="col-8 col-m-8 col-offset-2">
          <div class="blog__wrap">
          </div>
          <div class="blog__btn-toolbar">
            <a class="site-btn site-btn--light blog__btn-prev">Older Posts</a>
            <a class="site-btn site-btn--light blog__btn-next">Newer Posts</a>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </section>
  <!--Blog page-->

  <!--Integrate-->
  <section class="section section--half section--bottom-space">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3 class="section__title">Sign up to weekly newsletter</h3>
        </div>
      </div>
      <div class="row integrate form form--subscribe">
        <div class="col-12">
          <div class="integrate__card card">
            <p class="integrate__description">
              The Best News In Your Inbox! Subscribe to our newsletter to receive news and updates.
            </p>
            <form class="form__form">
              <div class="form__form-group">
                <label class="form__label">Email</label>
                <input class="form__input js-field__email" type="email" placeholder="example@mail.com">
                <span class="form-validation"></span>
              </div>
              <button class="site-btn site-btn--accent" type="submit">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Integrate-->

  <div class="section section--light background background--clouds"></div>

  <div class="footerId"></div>

  <script src="../assets/js/vendor/jquery-2.2.4.min.js"></script>
  <script src="../assets/js/vendor/jquery-editable-select.min.js"></script>

  <script src="../assets/js/menu.js"></script>
  <script src="../assets/js/mobile-menu.js"></script>
  <script src="../assets/js/blog/blog_filter.js"></script>
  <script src="../assets/js/style-switcher.js"></script>
  <script>
    $(function () {
      $('.menuId').load('../menu.html');
      $('.footerId').load('../footer.html');
    });
  </script>
</body>

</html>
